<div class="container mx-auto my-20 px-10">
  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <ng-container *ngIf="customers | async as listcustomers; else failureOrLading">
      <div class="mt-3 mb-3 pt-2 pb-2 pl-2">
        <div *ngIf="searchformGroup">
          <form class="flex items-center" [formGroup]="searchformGroup" (ngSubmit)="handleSearchCustomers()">
            <label for="table-search" class="sr-only">Search</label>
            <div class="relative">
              <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                </svg>
              </div>
              <input type="text" formControlName="keyword" id="table-search" class="block p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-40 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search for items">
            </div>
            <button type="submit" class="inline-flex items-center py-2 px-2.5 ml-2 text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg">
              <svg aria-hidden="true" class="w-4 h-4 mr-2 -ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>Search
            </button>
          </form>
        </div>
      </div>

      <div class="overflow-x-auto">
        <div class="sm:block hidden">
          <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
              <th scope="col" class="px-1 py-1">
                ID
              </th>
              <th scope="col" class="px-1 py-1">
                Name
              </th>
              <th scope="col" class="px-1 py-1">
                Email
              </th>
              <th scope="col" class="px-1 py-1">
                Price
              </th>
              <th scope="col" class="px-1 py-1">
                <span class="sr-only">Edit</span>
              </th>
            </tr>
            </thead>
            <tbody>
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600" *ngFor="let c of customers | async">
              <td class="px-1.5 py-1 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{c.id}}
              </td>
              <td class="px-1.5 py-1">
                {{c.name}}
              </td>
              <td class="px-1.5 py-1">
                {{c.email}}
              </td>
              <td class="px-1.5 py-1">
                $2999
              </td>
              <td class="px-1.5 py-1 text-right">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div class="block sm:hidden">
          <div class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let c of customers | async">
            <div class="p-4">
              <div class="font-medium text-gray-900">ID: {{c.id}}</div>
              <div class="font-medium text-gray-900">Name: {{c.name}}</div>
              <div class="font-medium text-gray-900">Email: {{c.email}}</div>
              <div class="font-medium text-gray-900">Price: $2999</div>
              <div class="text-right">
                <a href="#" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>

    <ng-template #failureOrLading>
      <ng-container *ngIf="errorMessage; else loading">
        <p class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg">{{errorMessage}}</p>
      </ng-container>
      <ng-template #loading>
        Loading .......
      </ng-template>
    </ng-template>
  </div>
</div>
